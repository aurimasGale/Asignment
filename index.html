<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="everything">
      <header>
        <nav>
          <img class="nft-logo" src="assets/logo.svg" alt="nft-logo" />
          <button class="hamburger-btn gray">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </button>
          <div class="nav-buttons">
            <a class="nav-btn gray" href="#">Features</a>
            <a class="nav-btn gray" href="#">About</a>
            <a class="nav-btn gray" href="#">Launch</a>
            <a class="nav-btn nav-btn__pink" href="#">Sign Up</a>
          </div>
        </nav>
      </header>
      <main>
        <section class="hero">
          <div class="hero-text-part">
            <p class="colored-text">launching soon</p>
            <h1 class="hero-text-part__main-text">An NFT like no other</h1>
            <p class="small-text hero-text-part__small-text gray">
              Don’t miss out on the release of our new NFT. Sign up below to
              receive updates when we go live.
            </p>
            <button class="sign-up-btn">Sign Up</button>
          </div>
          <div class="hero-image-part">
            <img
              class="hero-image-part__image"
              src="assets/graphic.svg"
              alt="hero-image"
            />
          </div>
        </section>
        <section class="upsell">
          <img
            class="upsell-bg-img"
            src="assets/background.svg"
            alt="upsell-bg-image"
          />
          <div class="upsell-text-part">
            <h2 class="upsell-text-part-main-text">Free NFT for early birds</h2>

            <p class="upsell-text-part-small-text small-text">
              Sign up today and you’ll get a free NFT when we launch.
            </p>
          </div>
        </section>
        <section class="press">
          <img src="assets/companies/1.svg" alt="boom-logo" />
          <img src="assets/companies/2.svg" alt="blimp-logo" />
          <img src="assets/companies/3.svg" alt="qrco-logo" />
          <img
            class="no-show-press-logo"
            src="assets/companies/4.svg"
            alt="open-logo"
          />
          <img src="assets/companies/5.svg" alt="droplet-logo" />
        </section>
      </main>
    </div>
  </body>
</html>
